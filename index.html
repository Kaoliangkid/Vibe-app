<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vibe App</title>
</head>
<body>
  <h1>Vibe App â€“ Mode Tester</h1>

  <div>
    <label><input type="checkbox" id="echoToggle"/> Echo</label>
  </div>

  <div id="modes"></div>

  <div id="settings">
    <div>
      <label>Sensitivity: <span id="sensLabel">1</span></label><br/>
      <input type="range" id="sensitivitySlider" min="0.1" max="5" step="0.1" value="1"/>
    </div>
    <div>
      <label>Echo Delay (s): <span id="delayLabel">0.5</span></label><br/>
      <input type="range" id="delaySlider" min="0.01" max="2" step="0.01" value="0.5"/>
    </div>
  </div>

  <div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div id="readout">
    <pre id="readoutText"></pre>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
